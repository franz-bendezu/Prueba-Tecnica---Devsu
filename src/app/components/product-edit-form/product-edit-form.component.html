<h1 class="form-title">{{ title }}</h1>

<form [formGroup]="productForm" class="form" (ngSubmit)="onSubmitForm()">
  <div class="form-group">
    <label for="id">ID</label>
    <input
      type="text"
      class="form-control"
      id="id"
      formControlName="id"
      placeholder="Id"
    />
    <app-form-error-display
      [control]="productForm.controls.id"
    ></app-form-error-display>
  </div>
  <div class="form-group">
    <label for="name">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="name"
      formControlName="name"
      placeholder="Name"
    />
    <app-form-error-display
      [control]="productForm.controls.name"
    ></app-form-error-display>
  </div>
  <div class="form-group">
    <label for="description">Descripción</label>
    <input
      type="text"
      class="form-control"
      id="description"
      formControlName="description"
      placeholder="Ingrese la descripción"
    />
    <app-form-error-display
      [control]="productForm.controls.description"
    ></app-form-error-display>
  </div>
  <div class="form-group">
    <label for="logo">Logo</label>
    <input
      type="text"
      class="form-control"
      id="logo"
      formControlName="logo"
      placeholder="Logo"
    />
    <app-form-error-display
      [control]="productForm.controls.logo"
    ></app-form-error-display>
  </div>
  <div class="form-group">
    <label for="date_release">Fecha de Lanzamiento</label>
    <input
      type="date"
      class="form-control"
      id="date_release"
      formControlName="date_release"
      placeholder="Date Release"
    />
    <app-form-error-display
      [control]="productForm.controls.date_release"
    ></app-form-error-display>
  </div>
  <div class="form-group">
    <label for="date_revision">Date Revision</label>
    <input
      type="date"
      class="form-control"
      id="date_revision"
      formControlName="date_revision"
      placeholder="Date Revision"
    />
    <app-form-error-display
      [control]="productForm.controls.date_revision"
    ></app-form-error-display>
  </div>

  <div class="form-actions">
    <app-button
      type="reset"
      class="reset-button"
      (click)="onResetForm()"
      [disabled]="loadingSave"
      variant="secondary"
    >
      Reiniciar
    </app-button>

    <app-button
      type="submit"
      class="submit-button"
      [disabled]="!productForm.valid || loadingSave"
      variant="primary"
      [loading]="loadingSave"
    >
      Enviar
    </app-button>
  </div>
</form>

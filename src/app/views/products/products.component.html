<h1>Productos</h1>

<p *ngIf="error; else table">
  Error al cargar los productos
  <button (click)="loadProducts()">Reintentar</button>
</p>

<ng-template #table>
    <app-product-table [products]="products">
      <p *ngIf="loading" no-data>Cargando productos...</p>
    </app-product-table>
</ng-template>
